{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Signup{% endblock title %}

{% block content %}
	<div class="card">
		<h5 class="card-header">Signup</h5>
		<div class="card-body">
			<span class="card-text">
				<form action="{% url 'signup' %}" method="POST">
					{% csrf_token %}
					{{form|crispy}}
					<input type="submit" value="Signup" class="btn btn-outline-success mt-3">
				</form>
			</span>
		</div>
	</div>
{% endblock content %}
