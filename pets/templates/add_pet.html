{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="card">
		<h5 class="card-header">Add Your Pet:</h5>
		<div class="card-body">
			<span class="card-text">
				<form action="{% url 'pet-add' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}
					<input type="submit" value="Add" class="btn btn-success mt-3">
				</form>
			</span>
		</div>
	</div>
{% endblock content %}
